    <!-- court layout -->
    <div class="court-layout">
        <div class="court-group">

            <div class="outside-space">
                <div class="court">
                    <!-- baseline -->
                    <div class="baseline baseline-top">
                    </div>

                    <!-- left court -->
                    <div class="half-court">
                        <!-- top side court -->
                        <div class="side-court">
                            <div class="sideline-doubles"></div>
                            <div class="sideline-block alley"></div>
                            <div class="sideline-singles"></div>
                        </div>
                        <!-- baseline & service box -->
                        <div class="middle-court">
                            <div class="baseline-block">
                                <div class="baseline-block-left ad-court"></div>
                                <div class="backcourt"></div>
                                <div class="center-mark-top"></div>

                            </div>

                                <div class="service-box"></div>
                            </div>
                        </div>
                        <!-- bottom side court -->
                        <div class="side-court">
                            <div class="sideline-singles"></div>
                            <div class="sideline-block alley"></div>
                            <div class="sideline-doubles"></div>
                        </div>
                    </div>

                    <!-- net -->
                    <div class="net"></div>

                    <!-- right court -->
                    <div class="half-court">
                        <!-- top side court -->
                        <div class="side-court">

                            <div class="sideline-block alley"></div>

                        </div>
                        <!-- baseline & service box -->

                            </div>
                            <div class="service-line service-line-btm"></div>
                            <div class="baseline-block">
                                <div class="baseline-block-right deuce-court "></div>
                                <div class="backcourt"></div>
                                <div class="center-mark-btm"></div>
                                <div class="baseline-block-left ad-court"></div>
                            </div>
                        </div>
                        <!-- bottom side court -->
                        <div class="side-court">
                            <div class="sideline-singles"></div>
                            <div class="sideline-block alley"></div>
                            <div class="sideline-doubles"></div>
                        </div>
                    </div>

                    <!-- baseline -->
                    <div class="baseline baseline-btm"></div>
                </div>
            </div>

                        <option value="deuce-court">Deuce court</option>
                        <option value="ad-court">Ad court</option>
                        <option value="alley">Alley</option>
                        <option value="backcourt">Backcourt</option>
                    </select>
                    <button type="submit" class="glossary-btn">確認</button>
                </div>

                <div class="court-glossary-select">
                    <label for="court-line">網球場地線</label>

                    <button type="submit" class="glossary-btn-two">確認</button>
